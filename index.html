<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WayV</title>
    <link rel="icon" href="assets/images/wayv-logo.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/app.css" />
    <style>
      /* Apple-like font smoothing */
      body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      .glass-card { background: rgba(255, 255, 255, 0.65); backdrop-filter: blur(20px); border: 1px solid rgba(0,0,0,0.06); }
      .hover-scale { transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
      .hover-scale:hover { transform: scale(1.02); }
    </style>
  </head>

  <body class="page-shell bg-[#F5F5F7] text-[#1D1D1F]">
    <div data-include="partials/header.html" class="sticky top-0 z-50 bg-white/80 backdrop-blur-md transition-all duration-300"></div>

    <main class="mt-20 pt-10 pb-32 px-4 sm:px-6">
      
      <section class="mx-auto max-w-[1200px] mb-6">
        <div class="relative overflow-hidden rounded-[40px] bg-white h-[80vh] min-h-[600px] flex flex-col items-center justify-start pt-16 md:pt-20 text-center shadow-sm hover-scale group cursor-default">
          <h2 class="text-xl font-semibold text-orange-500 mb-2">TapMood</h2>
          <h1 class="text-5xl md:text-7xl font-semibold tracking-tighter mb-4 text-[#1D1D1F] leading-tight">
            Master your calm.
          </h1>
          <p class="text-2xl font-medium text-slate-500 mb-8 tracking-tight max-w-lg mx-auto">
            Private mood tracking with on-device insights.
          </p>
          
          <div class="flex gap-4 z-10 relative">
            <a href="/tapmood.html" class="bg-[#0071E3] text-white px-6 py-2 rounded-full font-medium text-sm hover:bg-[#0077ED] transition">Learn more</a>
            <a href="https://testflight.apple.com/join/CjqYMZ4J" class="text-[#0071E3] px-6 py-2 rounded-full font-medium text-sm border border-[#0071E3] hover:bg-[#0071E3] hover:text-white transition">Try the Beta</a>
          </div>

          <div class="mt-12 w-full max-w-[380px] md:max-w-[420px]">
             <img src="assets/images/tapmood-visual.svg" alt="TapMood App" class="w-full drop-shadow-[0_20px_40px_rgba(0,0,0,0.15)] transition-transform duration-700 ease-[cubic-bezier(0.25,1,0.5,1)] group-hover:-translate-y-4" />
          </div>
        </div>
      </section>

      <section class="mx-auto max-w-[1200px] grid md:grid-cols-2 gap-6 mb-6">
        
        <div class="relative overflow-hidden rounded-[40px] bg-white h-[580px] flex flex-col items-center justify-end pb-12 text-center shadow-sm hover-scale group cursor-pointer" onclick="window.location='/waveos.html'">
          
          <img src="assets/images/waveos-logo.svg" alt="WaveOS Logo" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />
          
          <div class="relative z-10">
            <span class="bg-[#0071E3] text-white px-6 py-2.5 rounded-full font-medium text-sm group-hover:bg-[#0077ED] transition shadow-lg">Learn more</span>
          </div>
        </div>

        <div class="relative overflow-hidden rounded-[40px] bg-white h-[580px] flex flex-col items-center justify-end pb-12 text-center shadow-sm hover-scale group cursor-pointer" onclick="window.location='/wavium.html'">
          
          <img src="assets/images/wavium-logo.svg" alt="Wavium Logo" class="absolute inset-0 w-full h-full object-cover opacity-100 transition-transform duration-700 group-hover:scale-105" />
          
          <div class="absolute inset-0 flex items-center justify-center pointer-events-none z-10 mix-blend-overlay">
            <div class="w-[320px] h-[320px] rounded-full bg-gradient-to-tr from-indigo-600 via-purple-600 to-pink-600 blur-[90px] opacity-40 group-hover:opacity-50 transition-opacity duration-700"></div>
          </div>

          <div class="relative z-20">
            <span class="bg-[#0071E3] text-white px-6 py-2.5 rounded-full font-medium text-sm group-hover:bg-[#0077ED] transition shadow-lg">Visit the studio</span>
          </div>
        </div>

      </section>

      <section class="mx-auto max-w-[1200px] grid grid-cols-1 md:grid-cols-3 gap-6">
        
        <a href="/company.html" class="block bg-white rounded-[32px] p-8 shadow-sm hover-scale transition group">
          <div class="flex flex-col h-full justify-between min-h-[240px]">
            <div>
              <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-3">Company</p>
              <h3 class="text-2xl font-semibold text-[#1D1D1F] leading-tight">Developing the future.</h3>
            </div>
            <div class="flex justify-end">
              <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center group-hover:bg-[#0071E3] group-hover:text-white transition-colors">
                <span class="text-xl">→</span>
              </div>
            </div>
          </div>
        </a>

        <a href="/support.html" class="block bg-white rounded-[32px] p-8 shadow-sm hover-scale transition group">
          <div class="flex flex-col h-full justify-between min-h-[240px]">
             <div>
              <p class="text-xs font-bold text-slate-500 uppercase tracking-widest mb-3">Support</p>
              <h3 class="text-2xl font-semibold text-[#1D1D1F] leading-tight">Here to help.</h3>
              <p class="mt-2 text-slate-500 text-sm">Get expert assistance for TapMood</p>
            </div>
             <div class="flex justify-end">
               <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center group-hover:bg-[#0071E3] group-hover:text-white transition-colors">
                <span class="text-xl">→</span>
              </div>
            </div>
          </div>
        </a>

        <a href="/news.html" class="block bg-white rounded-[32px] p-8 shadow-sm hover-scale transition group">
           <div class="flex flex-col h-full justify-between min-h-[240px]">
            <div>
              <p class="text-xs font-bold text-red-500 uppercase tracking-widest mb-3">News & Updates</p>
              <h3 class="text-2xl font-semibold text-[#1D1D1F] leading-tight">Latest builds.</h3>
              <p class="mt-2 text-slate-500 text-sm">See what's new.</p>
            </div>
            <div class="flex justify-end">
               <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center group-hover:bg-[#0071E3] group-hover:text-white transition-colors">
                <span class="text-xl">→</span>
              </div>
            </div>
          </div>
        </a>

      </section>

    </main>

    <div data-include="partials/footer.html"></div>
    <script src="assets/js/page-animations.js" defer></script>
    <script src="assets/js/includes.js"></script>
    <script src="assets/js/navigation.js" defer></script>
  </body>
</html>
