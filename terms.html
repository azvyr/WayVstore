<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Terms of Service | WayV</title>
    <link rel="icon" href="assets/images/wayv-logo.svg" type="image/svg+xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/app.css" />
  </head>

  <body class="page-shell bg-white text-[#1D1D1F]">
    <div data-include="partials/header.html" class="sticky top-0 z-50 bg-white/80 backdrop-blur-md"></div>

    <main class="page-fade pt-32 pb-24 px-6">
      <section class="max-w-[900px] mx-auto mb-16">
        <h1 class="text-5xl md:text-7xl font-semibold tracking-tighter mb-6">Terms of Service</h1>
        <p class="text-lg text-slate-500 font-medium leading-relaxed">
          Review our official Terms of Service below. The contents are loaded directly from our authoritative terms file.
        </p>
        <p class="text-sm text-slate-400 mt-4">Source: <code>legal/terms.txt</code></p>
      </section>

      <section class="max-w-[900px] mx-auto">
        <article class="p-8 bg-slate-50 rounded-3xl">
          <div id="terms-content" class="text-slate-700 leading-relaxed whitespace-pre-wrap font-medium"></div>
        </article>
      </section>
    </main>

    <div data-include="partials/footer.html"></div>
    <script src="assets/js/page-animations.js" defer></script>
    <script src="assets/js/includes.js"></script>
    <script src="assets/js/navigation.js" defer></script>
    <script>
      fetch("legal/terms.txt")
        .then((response) => {
          if (!response.ok) throw new Error("Failed to load terms of service");
          return response.text();
        })
        .then((text) => {
          const container = document.getElementById("terms-content");
          container.textContent = text.trim();
        })
        .catch((error) => {
          const container = document.getElementById("terms-content");
          container.innerHTML =
            '<p class="text-red-600 font-semibold">Unable to load terms of service at this time.</p>';
          console.error(error);
        });
    </script>
  </body>
</html>
